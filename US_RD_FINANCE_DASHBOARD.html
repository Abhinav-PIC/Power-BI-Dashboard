<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>US R&D Financial Dashboard</title> <!-- Browser tab title -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #f4f6f8;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    /* Header styling */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 52px;
      background-color: #0072c6; /* Philips blue */
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.3px;
      z-index: 10;
    }

    .title-group {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .brand {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #ffffff;
      text-transform: uppercase;
    }

    .iframe-wrapper {
      position: absolute;
      top: 52px;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #f4f6f8;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Loader */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #555;
      z-index: 99;
    }

    /* Timestamp */
    .timestamp {
      position: fixed;
      right: 20px;
      bottom: 10px;
      color: #666;
      font-size: 13px;
      font-family: monospace;
      background: rgba(255, 255, 255, 0.8);
      padding: 3px 8px;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">Loading US R&D Financial Dashboard...</div>

  <div class="header">
    <div class="title-group">
      <span class="brand">PHILIPS</span>
      <span>US R&D Financial Dashboard</span>
    </div>
  </div>

  <div class="iframe-wrapper">
    <iframe 
      title="US R&D Financial Dashboard"
      src="https://app.powerbi.com/reportEmbed?reportId=7ec1368f-457f-4a7f-8a3c-b702a6dbbc92&autoAuth=true"
      allowFullScreen="true"
      onload="document.getElementById('loader').style.display='none';">
    </iframe>
  </div>

  <div class="timestamp" id="timestamp"></div>

  <script>
    // ðŸ•’ Display timestamp when page was loaded
    const ts = new Date();
    document.getElementById('timestamp').textContent =
      `Last loaded: ${ts.toLocaleString()}`;
  </script>
</body>
</html>
