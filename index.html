<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>US R&D Financial Dashboard</title> <!-- Browser tab title -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Performance optimizations -->
  <link rel="preconnect" href="https://app.powerbi.com">
  <link rel="dns-prefetch" href="https://app.powerbi.com">
  <meta http-equiv="Cache-Control" content="max-age=31536000">
  <link rel="preload" as="style" href="data:text/css;base64," onload="this.rel='stylesheet'">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #f4f6f8;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    /* Header styling */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 52px;
      background-color: #0072c6; /* Philips blue */
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.3px;
      z-index: 10;
    }

    .title-group {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .brand {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #ffffff;
      text-transform: uppercase;
    }

    .iframe-wrapper {
      position: absolute;
      top: 52px;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #f4f6f8;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform: translateZ(0); /* Hardware acceleration */
      will-change: transform; /* Optimize for animations */
      backface-visibility: hidden; /* Reduce repaints */
    }

    /* Loader */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #555;
      z-index: 99;
      backdrop-filter: blur(2px);
      animation: pulse 1.5s ease-in-out infinite alternate;
    }
    
    @keyframes pulse {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }

    /* Timestamp */
    .timestamp {
      position: fixed;
      right: 20px;
      bottom: 10px;
      color: #666;
      font-size: 13px;
      font-family: monospace;
      background: rgba(255, 255, 255, 0.8);
      padding: 3px 8px;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">Loading US R&D Financial Dashboard...</div>

  <div class="header">
    <div class="title-group">
      <span class="brand">PHILIPS</span>
      <span>US R&D Financial Dashboard</span>
    </div>
  </div>

  <div class="iframe-wrapper">
    <iframe 
      id="dashboardFrame"
      title="US R&D Financial Dashboard"
      data-src="https://app.powerbi.com/reportEmbed?reportId=7ec1368f-457f-4a7f-8a3c-b702a6dbbc92&autoAuth=true&filterPaneEnabled=false&navContentPaneEnabled=false"
      allowFullScreen="true"
      loading="lazy"
      allow="fullscreen"
      sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
      onload="handleFrameLoad();">
    </iframe>
  </div>

  <div class="timestamp" id="timestamp"></div>

  <script>
    // � Performance optimizations
    let loadStartTime = performance.now();
    
    // Fast iframe loading with intersection observer
    function loadDashboard() {
      const iframe = document.getElementById('dashboardFrame');
      const loader = document.getElementById('loader');
      
      if (iframe.getAttribute('data-src')) {
        iframe.src = iframe.getAttribute('data-src');
        iframe.removeAttribute('data-src');
      }
      
      // Progressive loading indicator
      let dots = 0;
      const loadingInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        loader.textContent = 'Loading Dashboard' + '.'.repeat(dots);
      }, 300);
      
      // Clear interval when loaded
      iframe.onload = () => {
        clearInterval(loadingInterval);
        handleFrameLoad();
      };
    }
    
    function handleFrameLoad() {
      const loader = document.getElementById('loader');
      const loadTime = ((performance.now() - loadStartTime) / 1000).toFixed(2);
      
      // Fade out loader
      loader.style.opacity = '0';
      loader.style.transition = 'opacity 0.5s ease';
      
      setTimeout(() => {
        loader.style.display = 'none';
      }, 500);
      
      // Update timestamp with load time
      updateTimestamp(loadTime);
    }
    
    function updateTimestamp(loadTime) {
      const ts = new Date();
      document.getElementById('timestamp').innerHTML = 
        `Last loaded: ${ts.toLocaleString()}<br>⚡ Load time: ${loadTime}s`;
    }
    
    // Start loading immediately for better perceived performance
    document.addEventListener('DOMContentLoaded', () => {
      // Small delay to show the loading animation
      setTimeout(loadDashboard, 100);
    });
    
    // Preload on page visibility change (tab switching)
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        const iframe = document.getElementById('dashboardFrame');
        if (!iframe.src && iframe.getAttribute('data-src')) {
          loadDashboard();
        }
      }
    });
  </script>
</body>
</html>
